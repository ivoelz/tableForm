<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.5.1.js"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <table>
        <tr>
            <th>Qty</th>
            <th>Product</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        <tr>
            <td><input type="number" name="qty" id="learn-jquery-qty" data-price="39.99"></td>
            <td><a href="#">Learning jQuery</a></td>
            <td>$39.99</td>
            <td>$<span id="learnTotal"></span></td>
        </tr>
        <tr>
            <td><input type="number" name="qty" id="jquery-donation-qty" data-price="14.99"></td>
            <td><a href="#">jQuery Donation</a></td>
            <td>$14.99</td>
            <td>$<span id="donTotal"></span></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Grand Total: </td>
            <td>$<span id="grandTotal"></span></td>
        </tr>
    </table>
    </div>
</body>
</html>
